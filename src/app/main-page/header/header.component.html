<header class="header-main-page" [ngClass]="{ scrolled: pageScrolled }">
  <div class="app-content-block">
    <a routerLink="/">
      <span class="logo">
        <img src="./assets/images/rubic-logo-main.svg?_=1" alt="rubic logo main" />
      </span>
    </a>

    <ul *ngIf="isMobile" class="language-select-list"
        [ngClass]="{'opened': openedLngList}" (click)="toggleLanguage()">
      <li (click)="setLanguage(lng['lng'])"
          [ngClass]="{'active': lng['active']}"
          *ngFor="let lng of languagesList">
        <img src="/assets/images/lng/{{lng['lng']}}.svg"/>
        <span>{{lng['title']}}</span>
      </li>
    </ul>

    <div class="app-content-block_right">
      <button
        class="navbar-toggle"
        type="button"
        (click)="openedMenu = !openedMenu"
        (mousedown)="$event.stopPropagation(); $event.preventDefault()"
        [ngClass]="{'navbar-toggle_opened': openedMenu }"
      >
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <nav
        class="header-menu"
        [ngClass]="{ opened: openedMenu }"
        (mousedown)="$event.stopPropagation(); $event.preventDefault()"
      >
        <ul class="header-menu_list">
          <li
            class="header-menu_list_item with-sublist"
            [ngClass]="{ 'opened-list': productMenuOpened }"
            style="padding-top: 3px"
          >
            <span
              class="header-link"
              (click)="productMenuOpened = !productMenuOpened"
              >{{'Products' | translate}}</span
            >
            <ul class="header-menu_sublist">
              <li class="header-menu_sublist_item">
                <a
                  class="sublist-link"
                  href="https://rubic.exchange/"
                  target="_blank"
                  >{{'Trade platform' | translate}}</a
                >
              </li>
              <li class="header-menu_sublist_item">
                <a
                  class="sublist-link"
                  href="https://contracts.mywish.io"
                  target="_blank"
                  >{{'Create token' | translate}}</a
                >
              </li>
              <li class="header-menu_sublist_item">
                <a
                  class="sublist-link"
                  href="https://contracts.mywish.io"
                  target="_blank"
                  >{{'Airdrop' | translate}}</a
                >
              </li>
            </ul>
          </li>



          <li *ngIf="!isMobile" class="language-select">
            <ul class="language-select-list"
                [ngClass]="{'opened': openedLngList}" (click)="toggleLanguage()">
              <li (click)="setLanguage(lng['lng'])"
                  [ngClass]="{'active': lng['active']}"
                  *ngFor="let lng of languagesList">
                <img src="/assets/images/lng/{{lng['lng']}}.svg"/>
                <span>{{lng['title']}}</span>
              </li>
            </ul>
          </li>



          <li class="header-menu_list_item">
            <a
              class="rubic-btn rubic-btn-green"
              href="https://rubic.exchange/"
              target="_blank"
              style="font-size: 14px"
              >{{'Launch platform' | translate}}</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
